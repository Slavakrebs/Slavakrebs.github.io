<script>


var hrefLink = "controlsmart://";
 
console.log("window.location.href");  
console.log(window.location.href);
  
var qryParam = new URL(window.location.href).searchParams.get('link');
  


if(qryParam){

  hrefLink=window.atob(qryParam);

}

console.log(window.location.href);

window.location.href = hrefLink;

</script>
